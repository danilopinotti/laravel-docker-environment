version: '3'

volumes:
  app-postgres-data:
    driver: local

services:
  web:
    image: webdevops/nginx
    ports:
      - "80:8080"
    volumes:
      - ./project:/app
      - ./environment/docker/web/site.conf:/opt/docker/etc/nginx/conf.d/site.conf

  app:
    build: environment/docker/app/.
    volumes:
      - ./project:/app

  postgres:
    image: postgres:10.3
    volumes:
      - app-postgres-data:/var/lib/postgresql/data
      - ./environment/docker/postgres/scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_MULTIPLE_DATABASES=${APP_NAME-app}_dev,${APP_NAME-app}_test
      - POSTGRES_PASSWORD=laraveldocker
      - POSTGRES_USER=postgres

  redis:
    image: redis:5.0
    command: --appendonly no

  worker:
    build: environment/docker/worker/.
    volumes:
      - ${LARAVEL_ROOT_PATH-./project}:/var/www/app

  mailcatcher:
    image: schickling/mailcatcher
    ports:
      - "1080:1080"
